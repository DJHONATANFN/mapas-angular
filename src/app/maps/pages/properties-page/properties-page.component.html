<div class="row mt-3">
  <div class="col-2">
  </div>
  <div class="col">
    <h3>Listado de Propiedades</h3>
    <hr>
  </div>
</div>

<div class="row mt-1">
  <div class="col-2"></div>
  <div class="col">
    <div class="row">

      <div class="col-4 mb-2" *ngFor="let house of houses">
        <div class="card">

          <maps-mini-map [lnglat]="house.lngLat"></maps-mini-map>

          <div class="card-body">
            <h5 class="card-title">
              {{house.title}}
            </h5>
            <p>{{house.description}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
